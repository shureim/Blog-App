{% macro displayBlogs(blogs) %}

{% for blog in blogs %}
<div class="well" style="text-align:center;" style="background-color:gray;">
  <h3>{{ blog.title }}</h3>
  <br>
  <p>{{ blog.blog}}</p>
  {{blog.posted}}

  <a href="/comment/new/{{blog.id}}">
    <br><br>
  <button class="btn btn-outline-info btn-sm"> Add Comment </button></a>




</div>

{% endfor %}

{% endmacro%}
